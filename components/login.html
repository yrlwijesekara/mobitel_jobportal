<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
          
            
            <!-- Placeholder for your image -->
            <div style="width: 300px; height: 300px; background-color: #e6f0ff; border-radius: 10px; display: flex; justify-content: center; align-items: center;">
                <img src="../images/login.png" alt="Login Illustration" style="max-width: 90%; max-height: 90%;">
            </div>
            
            <!-- File path from your image -->
            <div class="file-path">
                
            </div>
        </div>
        
        <div class="login-form">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Sign In</button>
                
                <div class="signup-link">
                    Don't you have account? <a href="register.html">SignUp</a>
                </div>
                
                <div class="or-divider">
                    <span>OR</span>
                </div>
                
                <div class="social-icons" style="display: flex; justify-content: center; gap: 30px; margin-top: 20px;">
                    <a href="https://mail.google.com"><img src="../images/google.png" alt="Google Login" style="width:20px; height:20px; border-radius:16px; background:#fff;"></a>
                    <a href="https://www.facebook.com/login.php"><img src="../images/fb.png" alt="Facebook Login" style="width:20px; height:20px; border-radius:16px; background:#fff;"></a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate login process
            alert('Login successful!');
            window.location.href = '../home.html'; // Redirect to home page
        });
    </script>
</body>
</html>
